<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골라골라</title>
    <link rel="stylesheet" href="slide.css"/>

<body>

    <!-- 사진 슬라이드 구현 -->

    <div class="section">         
        <div class="slidewrap">
            <ul class="slidelist">
                <li>
                    <div>
                        <!-- 첫번째 슬라이드 / 왼쪽화살표 / for 속성값으로 이전페이지에 대한 값-->
                        <!-- a태그로 인해 배너처럼 클릭해 링크이동 가능 -->
                        <label for="slide03" class="left"></label>  
                        <img src="https://www.gong-cha.co.kr/uploads/product/20211013/nEQq3HefMyIrNLlJ_20211013.png">
                        <label for="slide02" class="right"></label> 
                    </div> 
                </li>
                <li>
                    <a> <!--슬라이드2-->
                        <label for="slide01" class="left"></label>  <!--이전 슬라이드-->
                        <img src="https://www.gong-cha.co.kr/uploads/product/20211013/igT1pMyFQVPxElXN_20211013.png" >
                        <label for="slide03" class="right"></label> <!--다음 슬라이드-->
                    </a>
                </li>
                <li>
                    <a> <!--슬라이드3-->
                        <label for="slide02" class="left"></label>  
                        <img src="https://www.gong-cha.co.kr/uploads/product/20211013/037UvuEsP4NLeWtV_20211013.png" >
                        <label for="slide01" class="right"></label> 
                    </a>
                </li>
            </ul>


            <input type="radio" name="slide" id="slide01" checked>  <!-- 동그라미 이미지 개수대로 점 찍히는거-->
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">

        
        </div>

    </div>


</body>
</html>
