<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="coffee_option.css"/>
        <title> 아메리카노 </title>
    </head>
    <body>
        <div class="menu_info"
            style="width: 410px; height: 140px;">
            <img class="menu_img"
                src="https://paikdabang.com/wp-content/uploads/2018/05/ICED-%EC%95%97%EB%A9%94%EB%A6%AC%EC%B9%B4%EB%85%B8-450x588.png",
                width="120px" height="120px">
            <div class="menu_title"> 앗메리카노 </div>
            <div class="menu_num">
                <button class="minus">
                    <img src="/2022_HEO_golra/BDB_Kiosk/img/menu_minus.png"
                        width="23px" height="23px"> 
                </button>
                <div class="menu_number"> 1 </div>
                <button class="plus"> 
                    <img src="/2022_HEO_golra/BDB_Kiosk/img/menu_plus.png"
                        width="23px" height="23px">
                </button>
                <div class="menu_price"> &#8361; 1500 </div>
                </div> 
            </div>
        </div>
        <div class="HotAndIce">
            <button class="hot"> HOT </button>
            <button class="ice"> ICED </button>
        </div>
        <div class="option"
            style="width: 410px; height: 140px;
                margin-top: 40px;">
            <div class="option_text"> 유료옵션 </div>
            <hr style="border-width:1px 0 0 0; border-color:#fff;">
            <div class="option_add"
                style="width: 400px; height:35px;
                margin-left: 10px;">
                <div class="add_text"> 샷추가 </div>
                <div class="add_price"> &#8361; 500 </div>
                <button class="add_minus">
                    <img src="/2022_HEO_golra/BDB_Kiosk/img/menu_minus.png"
                        width="18px" height="18px"> 
                </button>
                <div class="add_number"> 0 </div>
                <button class="add_plus"> 
                    <img src="/2022_HEO_golra/BDB_Kiosk/img/menu_plus.png"
                        width="18px" height="18px">
                </button>
                <br>
                <hr style="border-width:1px 0 0 0; border-color:#fff;">
            </div>
            <div class="option_syrup"
                style="width: 400px; height:35px;
                margin-left: 10px; margin-top: 5px">
                <div class="syrup_text"> 헤이즐넛시럽 </div>
                <div class="syrup_price"> &#8361; 500 </div>
                <button class="syrup_minus">
                    <img src="/2022_HEO_golra/BDB_Kiosk/img/menu_minus.png"
                        width="18px" height="18px"> 
                </button>
                <div class="syrup_number"> 0 </div>
                <button class="syrup_plus"> 
                    <img src="/2022_HEO_golra/BDB_Kiosk/img/menu_plus.png"
                        width="18px" height="18px">
                </button>
                <br>
                <hr style="border-width:1px 0 0 0; border-color:#fff;">
            </div>
            <div class="btn_option">
                <button class="cancel_option"
                    onclick="window.close()"> 취소 </button>
                <button class="choice_option"
                    onclick="window.close()"> 선택완료 </button>
            </div>
        </div>
        <script src="menu_option.js"></script>
    </body>
</html>
